<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Registration</title>
		<link rel="icon" type="image/png" href="/images/logo.png">
		<link rel="stylesheet" href="/css/register.css" type="text/css">
		<link rel="stylesheet" type="text/css" href="/css/footer.css" th:href="@{/css/footer.css}">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" >
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	</head>
	<body>
	<header>
		<nav>
			<a href="index" class="logo">TuneHub</a>
		</nav>
	</header>
		<form action="register" method="POST">
		
		<h3>Registration Form</h3>
		
			<label id="label-heading">User name:</label>
			<input type="text" id="input-field" placeholder="Enter the Name" name="username" required>
			
			<label id="label-heading">Email:</label>
			<input type="email" id="input-field" placeholder="Enter the E-mail" name="email" required>
			
			<label id="label-heading">Password:</label>
			<input type="password" id="input-field" placeholder="Enter the Password" name="password" required>
			
			<label id="label-heading">Gender:</label>
			<div class="radio-group">
                <input type="radio" value="male" name="gender" id="radio-button">
                <label for="male" id="radio-label">Male</label>

                <input type="radio" value="female" name="gender" id="radio-button">
                <label for="female" id="radio-label">Female</label>

                <input type="radio" value="others" name="gender" id="radio-button">
                <label for="others" id="radio-label">Others</label>
            </div>
			
			<label id="label-heading">Role:</label>
			<div class="radio-group">
				<input type="radio" value="Admin" name="role" id="radio-button">
				<label for="others" id="radio-label">Admin</label>
				
				<input type="radio" value="Customer" name="role" id="radio-button">
				<label for="others" id="radio-label">Customer</label>
			</div>
			
			<label id="label-heading">Address:</label>
			<textarea rows="3" cols="30" name="address" placeholder="Enter the Address" required></textarea>
			
			<div id="button">
				<input type="submit" value="Register" id="register-button">
				<input type="reset" value="Reset" id="register-button">
			</div>
		</form>
		
		<div th:replace="~{footer :: footer}"></div>
	</body>
</html>
