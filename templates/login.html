<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TuneHub</title>
	<link rel="icon" type="image/png" href="/images/logo.png">
    <link rel="stylesheet" href="/css/login.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css" th:href="@{/css/footer.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body>
	<header>
		<nav>
			<a href="index" class="logo">TuneHub</a>
		</nav>
	</header>
    <div class="container">
    	<div class="login">
    		<form action="login" method="post">
		        <h3 id="login-heading">Login</h3>
	            <label for="email">Email:</label>
	            <input type="email" id="email" placeholder="Enter the E-mail" name="email" required>
	
	            <div class="password-area">
	            	<label for="password">Password:</label>
	            	<input type="password" id="password" placeholder="Enter the Password" name="password" required>
	            	<i class="bi bi-eye-slash" id="togglePassword"></i>
	            </div>
	           	
	            <input type="submit" value="Login" class="button">
	        </form>  
         
	        <div class="forgot-password">
	       		<a href="">Forgot your password?</a> 
	        </div>
	        
	       	<hr class="hr-line"/>
	       	
	       	<div class="sign-in">
			    <label>Don't have an account? <a href="register">Sign up for TuneHub</a></label>
			</div>
        
    	</div>
        
    </div>
	<div th:replace="~{footer :: footer}"></div>
    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
        
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            
            // toggle the icon
            this.classList.toggle("bi-eye");
        });
        
    </script>
</body>
</html>
